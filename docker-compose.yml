version: '3'
services:
  db:
    image: mongo:5.0.8
    container_name: afbb-db
    volumes:
      - ./afbb-db/schema:/docker-entrypoint-initdb.d
      - .:/workspace:cached
    ports:
      - "27017:27017"
  api:
    image: maven:3.8.5-openjdk-17
    container_name: afbb-api
    volumes:
      - ./afbb-api:/usr/local/src/afbb-api
      - .:/workspace:cached
    ports:
      - "8080:8080"
    links:
      - db:afbb-db
    command: /bin/sh -c "while sleep 1000; do :; done"